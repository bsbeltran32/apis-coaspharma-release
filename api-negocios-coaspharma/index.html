<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tabla.css" />
    <link rel="stylesheet" href="./css/alert.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs5/dt-1.11.2/datatables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <title>Negocios</title>
  </head>
  <body>
    <div class="">
      <div class="titulo">
        <h1 class="text-center" id="title">NEGOCIOS</h1>
      </div>

      <div class="d-flex" id="boostrap-row-buttons">
        <!--  -->
        <div class="p-2">
          <!-- Boton para exportar en Excel -->
          <button class="btn btn-outline-success" type="submit" id="button">
            Exportar excel
          </button>
        </div>
        <!--  -->
        <div class="p-2">
          <!-- Boton para exportar PDF -->
          <button class="btn btn-outline-danger" type="submit" id="button-pdf">
            Exportar PDF
          </button>
        </div>
        <hr>
        <hr>  
      </div>

        <table class="" id="tabla-excel">
          <thead class="helmet">
            <tr>
              <th>coddist</th>
              <th>nomdist</th>
              <th>codzona</th>
              <th>nomzona</th>
              <th>codlinea</th>
              <th>nomlinea</th>
              <th>periodo</th>
              <th>mes</th>
              <th>codclien</th>
              <th>nitclien</th>
              <th>nomclien</th>
              <th>codprod</th>
              <th>nomprod</th>
              <th>nompres</th>
              <th>unidades_venta</th>
              <th>valores_venta</th>
              <th>devoluciones</th>
              <th>vr_devoluciones</th>
              <th>backorder</th>
              <th>vr_backorder</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr></tr>
          </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <!-- Reporte de Excel -->
    <script src="./js/reportes-excel/export-excel.js"></script>
    <script src="./js/reportes-excel/table2excel.js"></script>
    <!-- Reporte de PDF -->
    <script src="./js/reportes-pdf/html2pdf.bundle.min.js"></script>
    <script src="./js/reportes-pdf/export-pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Script Datatables -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs5/dt-1.11.2/datatables.min.js"
    ></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Llenar los datos de la Tabla -->
    <script src="./js/llenar.js?ver=1"></script>
  </body>
</html>
